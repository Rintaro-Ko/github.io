<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Authentication Complete</title>
    <script>
        window.onload = function() {
            // アプリに戻るためのIntent URL
            // package=com.example.myteslawearapp はログから確認したパッケージ名
            var intentUrl = "intent://rintaro-ko.github.io/callback#Intent;scheme=https;package=com.example.myteslawearapp;end";
            
            // 自動的にリダイレクトを試みる
            window.location.replace(intentUrl);
        };
    </script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            text-align: center;
            padding: 40px 20px;
            background-color: #f5f5f7;
            color: #1d1d1f;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            padding: 40px;
            border-radius: 18px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        h1 { font-size: 24px; margin-bottom: 20px; }
        p { font-size: 16px; line-height: 1.5; color: #86868b; }
        a.button {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 24px;
            background-color: #007aff;
            color: white;
            text-decoration: none;
            border-radius: 980px;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>認証完了</h1>
        <p>Teslaアカウントの認証が完了しました。<br>アプリに自動的に戻ります。</p>
        <p>もし画面が切り替わらない場合は、下のボタンを押してください。</p>
        <a href="intent://rintaro-ko.github.io/callback#Intent;scheme=https;package=com.example.myteslawearapp;end" class="button">アプリに戻る</a>
    </div>
</body>
</html>
